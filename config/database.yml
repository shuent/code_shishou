default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000

development:
  <<: *default
  host: localhost
  database: codeshishou_dev
  username: codeshishou
  password: postgres

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: codeshishou_test

production:
  <<: *default
  database: codeshishou_production
  encording: unicode
  pool: 5
